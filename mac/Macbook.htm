<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Keyboard</title>
    <link rel="stylesheet" href="macbook.css">
</head>

<body>
    <div class="base">
        <div class="box ">
            <div class="keys" id="square">
                <button id="fkey">Esc</button>
                <button id="fkey">F1</button>
                <button id="fkey">F2</button>
                <button id="fkey">F3</button>
                <button id="fkey">F4</button>
                <button id="fkey">F5</button>
                <button id="fkey">F6</button>
                <button id="fkey">F7</button>
                <button id="fkey">F8</button>
                <button id="fkey">F9</button>
                <button id="fkey">F10</button>
                <button id="fkey">F11</button>
                <button id="fkey">F12</button>
                <button id="sensor"></button>
            </div>
            <div class="keys" id="square">
                <button class="double"><span>~</span><br><span>`</span></button>
                <button class="double"><span>!</span><br><span>1</span></button>
                <button class="double"><span>@</span><br><span>2</span></button>
                <button class="double"><span>#</span><br><span>3</span></button>
                <button class="double"><span>$</span><br><span>4</span></button>
                <button class="double"><span>%</span><br><span>5</span></button>
                <button class="double"><span>^</span><br><span>6</span></button>
                <button class="double"><span>&</span><br><span>7</span></button>
                <button class="double"><span>*</span><br><span>8</span></button>
                <button class="double"><span>(</span><br><span>9</span></button>
                <button class="double"><span>)</span><br><span>0</span></button>
                <button class="double"><span>_</span><br><span>-</span></button>
                <button class="double"><span>+</span><br><span>=</span></button>
                <button id="delete">delete</button>
            </div>
            <br>
            <div class="keys" id="square">
                <button id="tab">Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button class="double"><span>{</span><br><span>[</span></button>
                <button class="double"><span>}</span><br><span>]</span></button>
                <button class="double"><span>|</span><br><span>\</span></button>
            </div>
            <br>
            <div class="keys" id="square">
                <button id="caps"><br>Caps Lock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button class="double">:<br>;</button>
                <button class="double">"<br>'</button>
                <button id="enter">return</button>
            </div>
            <br>
            <div class="keys" id="square">
                <button>Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button class="double">
                    <<br>,
                </button>
                <button class="double">><br>.</button>
                <button class="double">?<br>/</button>
                <button>Shift</button>
            </div>
            <br>
            <div class="keys" id="square">
                <button><span>fn</span><br><span>⎈</span></button>
                <button><span>^</span><br><span>control</span></button>
                <button><span>⎇</span><br><span>option</span></button>
                <button><span>⌘</span><br><span>command</span></button>
                <button id="square" class="space"></button>
                <button><span>⌘</span><br><span>command</span></button>
                <button><span>⎇</span><br><span>option</span></button>
                <div>
                    <button class="top-arrow arrows">▲</button>
                    <button class="arrows">◀︎</button>
                    <button class="arrows">▼</button>
                    <button class="arrows">▶︎</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
